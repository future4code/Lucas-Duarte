<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adicionar Produto</title>
    <link rel="stylesheet" href="./css/geral.css">
</head>
<body>
    <header>
         <img src="./img/livrariapolar.png" alt="Logotipo da Livraria Polar" class="logo">
             <div class="menu">
                <a href="index.html">Página Inicial</a>
                <a href="ctrl-estoque.html">Controle de Estoque</a>
                <a href="add-produto.html">Adicionar Livro</a>
                <a href="funcionarios.html">Funcionários</a>
             </div>
    </header>

    
    <h2>Adicionar Produto</h2>
    <form action="#">
        <div>
            <label for="link-foto">Link para foto: </label>
            <input type="url" id="link-foto" name="link-foto">
        </div>
        
        <div>
            <label for="titulo">Título do livro: </label>
            <input type="text" id="titulo" name="título">
        </div>

        <div>
            <label for="autor">Autor do livro: </label>
            <input type="text" id="autor" name="autor">
        </div>
        
        <div>
            <label for="preco">Preço (em R$): </label>
            <input type="number" id="preco" name="preço">
        </div>
        
        <div>
            <label for="quantidade">Quantidade disponível: </label>
            <input type="number" id="quantidade" name="quantidade">
        </div>

        <div class="form-add">
            <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
            <button type="submit">Adicionar</button>
        </div>

    </form>

</body>
</html>
