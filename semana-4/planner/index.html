<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="http://127.0.0.1/favicon.ico" type="image/x-icon">
    <script defer src="index.js"></script>
    <title>Planner</title>
</head>
<!-- <body> -->
    <section id="secao-formulario">
        <div id="formulario">
            <form action="">
                <label for="tarefa">Nova tarefa:</label>
                <input type="text" id="tarefa" placeholder="  Ex.: Limpar meu quarto">
                <select name="dias-semana" id="dias-semana">
                    <option value="domingo">Domingo</option>
                    <option value="segunda">Segunda-feira</option>
                    <option value="terca">Terça-feira</option>
                    <option value="quarta">Quarta-feira</option>
                    <option value="quinta">Quinta-feira</option>
                    <option value="sexta">Sexta-feira</option>
                    <option value="sabado">Sábado</option>
                </select>
            </form>

            <button id="button-add" onclick="criarTarefa()">Criar tarefa</button>
        </div>
            <button id="button-clear" onclick="limparTarefas()">Limpar tarefas</button>
        
    </section>
    
    <section id="secao-semana">
        <div class="semana">
            <h3>Domingo</h3>
            <ul id="domingo">
            </ul>
        </div>

        <div class="semana">
            <h3>Segunda-feira</h3>
            <ul id="segunda"></ul>
        </div>

        <div class="semana">
            <h3>Terça-feira</h3>
            <ul id="terca"></ul>
        </div>
    
        <div class="semana">
            <h3>Quarta-feira</h3>
            <ul id="quarta"></ul>
        </div>
    
        <div class="semana">
            <h3>Quinta-feira</h3>
            <ul id="quinta"></ul>
        </div>

        <div class="semana">                    
            <h3>Sexta-feira</h3>               
            <ul id="sexta"></ul>
        </div>

        <div class="semana">
            <h3>Sábado</h3>
            <ul id="sabado"></ul>
        </div>
    </section>

    <footer>
        <div class="trademark">© 2020 Planner @dolucasduarte Inc.</div>
    </footer>
    
</body>
</html>
