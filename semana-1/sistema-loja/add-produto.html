<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adicionar Produto</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
         <img src="./img/livrariapolar.png" alt="Logotipo da Livraria Polar" class="logo">
             <div class="menu">
                <a href="index.html">Página Inicial</a>
                <a href="ctrl-estoque.html">Controle de Estoque</a>
                <a href="add-produto.html">Adicionar Livro</a>
                <a href="funcionarios.html">Funcionários</a>
             </div>
    </header>

    <div class="conteudo-home">
        <h2>Adicionar Produto</h2>
        <br>
            <form action="#">
                <div class="form-item">
                    <label for="titulo">Título do livro: </label>
                    <input type="text" id="titulo" name="título">
                </div>

                <div class="form-item">
                    <label for="autor">Autor do livro: </label>
                    <input type="text" id="autor" name="autor">
                </div>
                
                <div class="form-item">
                    <label for="preco">Preço (em R$): </label>
                    <input type="number" id="preco" name="preço">
                </div>
                
                <div class="form-item">
                    <label for="quantidade">Quantidade disponível: </label>
                    <input type="number" id="quantidade" name="quantidade">
                </div>

                <div class="form-item">
                    <label for="link-foto">Link para foto: </label>
                    <input type="url" id="link-foto" name="link-foto">
                </div>

                <div class="form-item">
                    <button type="submit">Adicionar</button>
                </div>

            </form>
    </div>

    <footer>
            <div>
                <div class="social-bar">
                    <img class="social-icon" src="https://image.flaticon.com/icons/png/512/25/25305.png"/>
                    <img class="social-icon" src="https://image.flaticon.com/icons/png/512/25/25425.png"/>
                    <img class="social-icon" src="https://image.flaticon.com/icons/png/512/8/8800.png"/>
                </div>
            </div>
            </footer>   
</body>
</html>
