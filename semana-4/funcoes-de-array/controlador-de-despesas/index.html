<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Controlador de despesas</title>
    <link rel="icon" href="http://127.0.0.1/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <section id="secao-cadastro">
            <h2>Cadastro de despesas:</h2>
        <form id="formulario-cadastro" action="">
                <label for="valor-despesa">Valor (em reais):</label>
                <input type="number" id="valor-despesa">
                <label for="tipo-despesa">Tipo de despesa:</label>
                <select name="tipo-despesa" id="tipo-despesa">
                        <option value="Despesa da casa">Despesas da Casa</option>
                        <option value="Despesa de viagem">Despesas de Viagem</option>
                        <option value="Outros">Outros</option>
                </select>
                <label for="descricao-despesa">Descrição da despesa:</label>
                <textarea id="descricao-despesa" cols="30" rows="2"></textarea>
        </form>
        
        <button onclick="cadastrarDespesa(event)">Cadastrar Despesa</button>
    </section>
    <hr>
    <section id="secao-despesas">
        <div id="div-filtro">
            <form action="" id="formulario-filtro">
                <label for="filtro-tipo-despesa">Tipo de despesa:</label>
                <select name="filtro-tipo-despesa" id="filtro-tipo-despesa">
                        <option value="Despesa da Casa">Despesas da Casa</option>
                        <option value="Despesa de viagem">Despesas de Viagem</option>
                        <option value="Outros">Outros</option>
                </select>
                <label for="valor-minimo">Valor mínimo:</label>
                <input type="number" name="valor-minimo" id="valor-minimo">
                <label for="valor-maximo">Valor Máximo:</label>
                <input type="number" name="valor-maximo" id="valor-maximo">
        </form>
        <div id="botoes-filtro"">
        <button onclick="clicouFiltrar()">Filtrar</button>
        <button id="botao-limpar-filtros"">Limpar filtros</button>
        </div>
        </div>

                <h2>Todas as despesas:</h2>
                <ul id="container-despesas">

                </ul>
    </section>

    <hr>
    <section id="secao-extrato">
        <h2>Extrato:</h2>
    </section>

</body>
</html>
